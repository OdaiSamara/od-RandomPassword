<body>
    <div class="container">
        <input name="" id="input" placeholder="Please Enter Words"></input>
        <button id="btn">Random password</button>
        <div id="pr"></div>
        
        
        <div class="choise">
            <div class="radio">
                <input type="radio" name="radio" id="capWord">
                <label for="capWord">ABCDEF</label>
            </div>
            <div class="radio">
                <input type="radio" name="radio" id="lowWord">
                <label for="lowWord">abcdef</label>
            </div>
            <div class="radio">
                <input type="radio" name="radio" id="number">
                <label for="number">123456</label>
            </div>
    
            <div class="radio">
                <input type="radio" name="radio" id="icon">
                <label for="icon">@#$%</label>
            </div>
            <div class="radio">
                <input type="radio" name="radio" id="ALL">
                <label for="ALL">ALL</label>
            </div>
        </div>

    </div>
